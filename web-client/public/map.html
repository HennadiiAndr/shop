<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./map-style.css" />
    <title>Add Map</title>
    <script>
        function initMap() {
            const uluru = { lat: -25.344, lng: 131.036 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: uluru,
            });
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });
        }
    </script>
</head>
<body>
    <div id="map">

    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd43jsgOW1t_S_AqVJHjhuVodcwj8xr-g&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</body>
</html>
